  <div class="col-md-4 search-box-col">
    <input type="text" placeholder="Search for a country..." />
  </div>

  <div class="col-md-4 dropdown-col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Filter by region</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>Africa</button>
        <button ngbDropdownItem>America</button>
        <button ngbDropdownItem>Asia</button>
        <button ngbDropdownItem>Europe</button>
        <button ngbDropdownItem>Oceania</button>
      </div>
  </div>
</div>
