<div class="container">
  <div class="container filter">
    <input
      class="search-box"
      type="text"
      [(ngModel)]="listFilter"
      placeholder="Search for a country..."
    />


    <div ngbDropdown class="d-inline-block dropdown">
      <button
        class="btn btn-outline-primary"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        Filter by region
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="onClick('Africa')">Africa</button>
        <button ngbDropdownItem (click)="onClick('America')">America</button>
        <button ngbDropdownItem (click)="onClick('Asia')">Asia</button>
        <button ngbDropdownItem (click)="onClick('Europe')">Europe</button>
        <button ngbDropdownItem (click)="onClick('Oceania')">Oceania</button>
      </div>
    </div>
  </div>

  <div class="row country-cards">
    <div
      class="card card-1"
      style="width: 16rem"
      *ngFor="let country of filteredCountries"
      (click)="onClickRoute(country.name)"
    >
      <img
        class="card-img-top"
        src="{{ country?.flags?.png }}"
        alt="{{ country?.name }}"
      />
      <div class="card-body">
        <h4 class="card-title">{{ country.name }}</h4>
        <div class="container card-subtext">
          <p class="card-text">
            <strong>Population: </strong>{{ country.population }}
          </p>
          <p class="card-text"><strong>Region: </strong>{{ country.region }}</p>
          <p class="card-text">
            <strong>Capital: </strong>{{ country.capital }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
