<div class="container d1">
  <!--Filtering items-->
  <div class="d2">
    <div class="d3">
      <span class="input-group-text search-icon" id="basic-addon1"
        ><i class="bi bi-search"></i
      ></span>
      <input
        class="search-box"
        type="text"
        [(ngModel)]="listFilter"
        placeholder="Search for a country..."
      />
    </div>

    <div class="spacer"></div>

    <div ngbDropdown class="d4">
      <button
        class="btn btn-outline-primary filter-by-region"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        Filter by Region
        <i class="bi bi-chevron-down"></i>
      </button>
      <div
        ngbDropdownMenu
        aria-labelledby="dropdownBasic1"
        class="dropdown-body"
      >
        <button ngbDropdownItem (click)="onClick('Africa')">Africa</button>
        <button ngbDropdownItem (click)="onClick('America')">America</button>
        <button ngbDropdownItem (click)="onClick('Asia')">Asia</button>
        <button ngbDropdownItem (click)="onClick('Europe')">Europe</button>
        <button ngbDropdownItem (click)="onClick('Oceania')">Oceania</button>
      </div>
    </div>
  </div>

  <!--Country Cards-->
  <div class="d7">
    <div
      class="card"
      *ngFor="let country of filteredCountries"
      (click)="onClickRoute(country.name)"
    >
      <img
        class="card-img-top"
        src="{{ country?.flags?.png }}"
        alt="{{ country?.name }}"
      />
      <div class="card-body">
        <h4 class="card-title">{{ country.name }}</h4>
        <div class="container card-subheaders">
          <p class="card-text">
            <strong>Population: </strong
            >{{ country.population | number: "1.0" }}
          </p>
          <p class="card-text"><strong>Region: </strong>{{ country.region }}</p>
          <p class="card-text">
            <strong>Capital: </strong>{{ country.capital }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
